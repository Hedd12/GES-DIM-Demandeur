<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <a href="#" class="logo"><span>G</span>es<span>M</span>edic<span>P</span>atient</a>
    </header>
    <section id="home" class="home">

        <div class="row">
            <div class="images">
                <img src="./images/home.png" alt="">
            </div>
            <div class="wrapper">
                <div class="form-box register">
                    <h2 class="animation" style="--i:17; --j:0;">CONNEXION</h2>
                    <form action="#">
                        <div class="input-box animation">
                            <input type="text" required>
                            <label>Email</label>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="input-box animation">
                            <input type="password" required>
                            <label>Mot de passe</label>
                            <i class='bx bxs-lock-alt'></i>
                        </div>

                        <div class="logreg-link animation">
                            <p>Vous ne disposez pas d'un compte? <a href="inscription.html" class="login-link">Inscrivez-vous</a></p>
                        </div>
                    </form>
                    <a href="#"><button class="button" type="submit">Connexion</button></a>
                </div>
        </div>
    </section>
    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- custom js file link  -->
    <script src="./js/main.js"></script>
</body>

</html>
